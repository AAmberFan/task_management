<form>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input class="full-width" matInput type="text" placeholder="Email"/>
      </mat-form-field>
      <mat-form-field>
        <input class="full-width" matInput type="text" placeholder="Name"/>
      </mat-form-field>
      <mat-form-field>
          <input class="full-width" matInput type="password" placeholder="Password"/>
        </mat-form-field>
        <mat-form-field>
          <input class="full-width" matInput type="password" placeholder="Password Confirm"/>
        </mat-form-field>
        <mat-grid-list >
          <mat-grid-tile *ngFor='let item of items'>
            {{item}}
          </mat-grid-tile>
        </mat-grid-list>
        <button class="full-width" color='primary' mat-raised-button>Register</button>
    </mat-card-content>
    <mat-card-actions>
      <p>Haven't register?<a href="">Sign Up</a></p>
      <p>Forget password?<a href="">Find back</a></p>
    </mat-card-actions>
  </mat-card>
 
  </form>
