<form [formGroup]="form" (ngSubmit)="onSubmit(form,$event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field  class="full-width" >
        <input matInput type="text" placeholder="Email" formControlName="email"/>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="Name" formControlName="name"/>
      </mat-form-field>
      <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Password" formControlName="password"/>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Password Confirm" formControlName="repeat"/>
        </mat-form-field>
        <app-image-list-select
          [userSvgIcon]='true'
          [cols]='6'
          [title]="'Choose Icon'"
          [items]="items"
          formControlName="avatar"
        >
        </app-image-list-select>
        <button type="submit" class="full-width" color='primary' mat-raised-button>Register</button>
    </mat-card-content>
    <mat-card-actions>
      <p>Haven't register?<a href="">Sign Up</a></p>
      <p>Forget password?<a href="">Find back</a></p>
    </mat-card-actions>
  </mat-card>

  </form>
