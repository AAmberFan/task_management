<div class="task-list">
  <app-task-list
  class="list-container"
  *ngFor="let list of lists"
  app-droppable
  [dropTags]="['task-item','task-list']"
  [dragEnterClass]="'drag-enter'"
  [app-draggable]="'true'"
  [dragTag]="'tag-list'"
  [draggedClass]="'drag-start'"
  [dragData]="list"
  (dropped)="handleMove($event, list)"
  [ngStyle]="{'order': list.order}"
  >
    <app-task-header
    [header]="list.name"
    (newTask)="launchNewTaskDialog()"
    (moveAll)="launchCopyTasks()"
    (deList)="launchConfirmDialog()"
    (onEditList)="launchEditListDialog()"
    ></app-task-header>
    <app-quick-task></app-quick-task>
    <app-task-item
    *ngFor="let task of list.tasks"
    [item]="task"
    (taskClick)="launchUpdateTaskDialog(task )"
    > </app-task-item>
  </app-task-list>
</div>

<button class="fab-button" mat-fab type="button" (click)="launchNewTaskListDialog()">
  <mat-icon>add</mat-icon>
</button>
