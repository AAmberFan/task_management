<form #f="ngForm">
  <mat-form-field class="full-width">
    <input matInput type="text" placeholder="Task Descrbition" [(ngModel)]="desc" name="desc" required/>
    <button matSuffix mat-icon-button type="button"><mat-icon>send</mat-icon></button>
    <mat-error>Can't be empty</mat-error>
  </mat-form-field>
</form>

<div>
  data: {{f.value | json}}
</div>
<div>
  valid: {{f.valid | json}}
</div>
