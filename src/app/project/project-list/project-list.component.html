<app-project-item
*ngFor="let project of projects"
[item]="project"
class="card"
(onInvite)="lauchInviteDialog()"
(onEdit)="launchUpdateDialog()"
(onDel)="launchConfirmDialog()">
</app-project-item>

<button class="fab-button" mat-fab type="button" (click)="openNewProjectDialog()">
  <mat-icon>add</mat-icon>
</button>
